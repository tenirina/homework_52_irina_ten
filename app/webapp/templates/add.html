{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Add to-do</title>
</head>
<body>
    <div class="container">
        <h2>Add to-do </h2>
        <form action="/add_todo/" method="POST">
            {% csrf_token %}
             <div class="mb-3">
                <label for="to_do" class="form-label">To-do</label>
                <input name="text" type="text" class="form-control" id="to_do">
             </div>
            <div class="mb-3">
                 <select class="form-select" aria-label="Default select example" name="select">
                      <option value="new">New</option>
                      <option value="progress">In progress</option>
                      <option value="made">Made</option>
                 </select>
            </div>
            <div class="mb-3">
              <label for="date_made" class="form-label">Date of completion </label>
              <input name="completion_data" type="text" class="form-control" id="date_made" placeholder="2022-12-31">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Create to-do</button>
            </div>
        </form>
  </div>
</body>
</html>
